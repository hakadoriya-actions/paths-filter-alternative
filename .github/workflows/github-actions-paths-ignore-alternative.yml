name: github-actions-paths-ignore-alternative
#     ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^
# https://github.com/organization/repository/workflows/github-actions-paths-ignore-alternative/badge.svg
#                                                      ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^

on:
  push:
  pull_request:
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  github-actions-paths-ignore-alternative:
    runs-on: ubuntu-latest # ref. https://docs.github.com/en/free-pro-team@latest/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on
    steps:
      - uses: kunitsucom/github-actions-paths-ignore-alternative@b6ddbfa3b9414f05ce365a6e2e5b6d8873f9f462
        id: paths-ignore
        with:
          paths-ignore: |-
            .github/
          debug: true
      - name: "Check skip"
        if: ${{ steps.paths-ignore.outputs.skip == 'true' }}
        run: |
            echo "paths-ignore.skip: ${{ steps.paths-ignore.outputs.skip }}"
